<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" >
<script type="text/javascript">

		function ordenar(deMayorAMenor) {
			deMayorAMenor = deMayorAMenor.sort(function(elem1,elem2){return elem2-elem1}).join("");
            document.getElementById("resultado").value = deMayorAMenor;
		}
        function resul(){
            var n =  document.getElementById("original").value;
            var digits = (""+n).split("");
            ordenar(digits);
        }
</script>

</head>
<body>

	<h3>JavaScript</h3>
	<input id="original" class="input-sm input-success " type="number" value="" placeholder="Numeros" pattern="/^[0-9]+$/" >
    <input type="button" onclick="resul()" value="Ordenar" class="btn-sm btn-success" >
    <input id="resultado" class="input-sm input-success "type="text" value=""placeholder="Numeros ordenados" disabled>
</body>
</html>
